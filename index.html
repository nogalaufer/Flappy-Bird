<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./imgs/birdUp.png">
    
    <title>FlappyBird</title>
</head>


<body onload="onInit()">
    <div class="fade-screen"></div>
    <div class="game-wrapper">
        <button onclick="onToggleVolume()" class="volume-btn fa-solid"></button>
        <div class="start-modal">
            <div class="logo-container">
                <h1 class="flappy-logo">
                    <span>F</span>
                    <span>L</span>
                    <span>A</span>
                    <span>P</span>
                    <span>P</span>
                    <span>Y</span>
                    <span>B</span>
                    <span>I</span>
                    <span>R</span>
                    <span>D</span>
                </h1>
                <img src="./imgs/birdUp.png">
            </div>
            <div class="btns-container ">
                <button class="start-btn pixel-corners pixel-corners--wrapper" onclick="onGameStart()">START</button>
            </div>
        </div>

        <div class="game-over-modal hidden">
            <h1 class="title"> GAME OVER</h1>
            <div class="summary-box">
                <div class="medal-container">
                    <h1>MEDAL</h1>
                    <div class="medal">
                        <div class="number-one">#1</div>
                    </div>
                </div>
                <div class="summary-container">
                    <h1>SCORE</h1>
                    <p class="curr-score"></p>
                    <div class="high-score-container">
                        <div class="new-score">NEW</div>
                        <h1>HIGH SCORE</h1>
                    </div>
                    <p class="high-score"></p>
                    
                </div>
            </div>
            <div class="btns-container">
                <button class="pixel-corners pixel-corners--wrapper" onclick="onBackToStart()">PLAY</button>
            </div>
            
        </div>
        <canvas id="gameCanvas" width="400" height="600">
        </canvas>
        
    </div>
    
    <script src="https://unpkg.com/kontra@latest/kontra.min.js"></script>

    <script src="js/services/util.js"> </script>
    <script src="js/services/game.service.js"> </script>
    <script src="js/gameFunc.js"> </script>
    <script src="js//sprites/tapAndPointer.js"> </script>
    <script src="js/sprites/gameText.js"> </script>
    <script src="js/sprites/bird.js"> </script>
    <script src="js/sprites/pipe.js"> </script>
    <script src="js/sprites/ground.js"> </script>
    <script src="js/loopGame.js"> </script>
</body>

</html>
